<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Tic Tac Toe</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="title">
            <h1>TIC TAC TOE</h1>
        </div>
        <div id="board">
            <div class="board-grid">
                <div class="board-cell" data-x="0" data-y="0"></div>
                <div class="board-cell" data-x="0" data-y="1"></div>
                <div class="board-cell" data-x="0" data-y="2"></div>
                <div class="board-cell" data-x="1" data-y="0"></div>
                <div class="board-cell" data-x="1" data-y="1"></div>
                <div class="board-cell" data-x="1" data-y="2"></div>
                <div class="board-cell" data-x="2" data-y="0"></div>
                <div class="board-cell" data-x="2" data-y="1"></div>
                <div class="board-cell" data-x="2" data-y="2"></div>
            </div>
        </div>
        <div class="actions">
            <button class="primary-btn" data-action="reset" type="button">Restart Game</button>
            <button class="settings-btn" data-action="settings" type="button"><img src="cog-box.svg" width="37" alt="Settings"></button>
        </div>
        <div class="modal">
            <div class="modal-window">
                <div></div>
                <button class="modal-close-btn" type="button"><img src="close-box.svg" data-action="close" alt="Close" width="30"></button>
            </div>
        </div>
        <div class="modal-settings">
            <div class="modal-window">
                <div>
                    <form action="" method="post" id="user-data">
                        <fieldset>
                            <legend>Settings</legend>
                            <div class="fieldset-inner">
                                <div>
                                    <label for="p2_name">Name of Player 1</label>
                                    <input type="text" id="p1_name" name="p1_name" placeholder="Player 1">    
                                </div>
                                <div>
                                    <label for="p2_name">Name of Player 2</label>
                                    <input type="text" id="p2_name" name="p2_name" placeholder="Player 2">    
                                </div>
                            <div>
                            <button type="button" data-action="save">Save</button>
                        </fieldset>
                    </form>
                </div>
                <button class="modal-close-btn" type="button"><img src="close-box.svg" alt="Close" data-action="close" width="30"></button>
            </div>
        </div>
    </div>
</body>
</html>
